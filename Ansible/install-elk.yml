---
- name: Configure Elk VM with Docker
  hosts: elk
  remote_user: azadmin
  become: True
  tasks:

    # Use sysctl module
    - name: Use more Memory
      sysctl:
        name: vm.max_map_count
        value: "262144"
        state: present
        reload: yes

    # use apt module
    - name: Install docker.io
      apt:
        update_cache: yes
        force_apt_get: yes
        name: docker.io
        state: present

    # use apt module
    - name: Install python3-pip
      apt:
        force_apt_get: yes
        name: python3-pip
        state: present

    # use pip module
    - name: Install Docker python module
      pip:
        name: docker
        state: present

    # Use docker_container
    - name: download and launch a docker elk container
      docker_container:
        name: elk
        image: sebp/elk:761
        state: started
        restart_policy: always
        #please list the ports that elk runs on
        published_ports:
          - 5601:5601
          - 9200:9200
          - 5044:5044
    # Use systemd module
    - name: Enable service docker on boot
      systemd:
        name: docker
        enabled: yes
